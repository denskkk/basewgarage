<body>

            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–∏—Å—Ç–µ–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</p>

        </div>

            <a href="/dashboard" class="btn">üìä –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
            <button onclick="clearData()" class="btn" style="background: #ef4444;">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

    <script>
        function checkSystemStatus() {
            const container = document.getElementById('statusContainer');
            let html = '';

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
            const token = localStorage.getItem('wgarage-token');
            if (token) {
                html += `
                    <div class="status-item status-ok">
                        <strong>‚úÖ –¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–∞–π–¥–µ–Ω</strong>
                        <div class="token-info">–¢–æ–∫–µ–Ω: ${token.substring(0, 50)}...</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="status-item status-error">
                        <strong>‚ùå –¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç</strong>
                        <p>–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</p>
                    </div>
                `;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = localStorage.getItem('wgarage-current-user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += `
                        <div class="status-item status-ok">
                            <strong>‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞–π–¥–µ–Ω—ã</strong>
                            <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userData.name || userData.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                            <p>–†–æ–ª—å: ${userData.position || userData.role || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                        </div>
                    `;
                } catch (e) {
                    html += `
                        <div class="status-item status-warning">
                            <strong>‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ–≤—Ä–µ–∂–¥–µ–Ω—ã</strong>
                            <p>–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–µ—Ä–µ–ª–æ–≥–∏–Ω–∏—Ç—å—Å—è</p>
                        </div>
                    `;
                }
            } else {
                html += `
                    <div class="status-item status-error">
                        <strong>‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</strong>
                        <p>–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</p>
                    </div>

            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞
            html += `
                <div class="status-item status-warning">
                    <strong>‚ö†Ô∏è –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</strong>
                    <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</p>
                    <div id="serverStatus">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            `;

            container.innerHTML = html;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä
            checkServerStatus();
        }

        async function checkServerStatus() {
            const serverStatusDiv = document.getElementById('serverStatus');
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('wgarage-token')}`
                    }
                });
                
                if (response.ok) {
                    serverStatusDiv.innerHTML = '<span style="color: green;">‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç, –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞</span>';
                } else if (response.status === 401) {
                    serverStatusDiv.innerHTML = '<span style="color: orange;">‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–æ —Ç–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω</span>';
                } else {
                    serverStatusDiv.innerHTML = '<span style="color: red;">‚ùå –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–æ –µ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã</span>';
                }

            }
        }

        function clearData() {

                localStorage.removeItem('wgarage-token');
                localStorage.removeItem('wgarage-current-user');
                localStorage.removeItem('wgarage-remember-user');
                alert('–î–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã');
                location.reload();

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
